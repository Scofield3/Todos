<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../scss/custom.scss" rel="stylesheet">    
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="d-grid gap-2 d-md-block">
                <button type="button" id="createTodo" class="btn btn-primary btn-lg">Create Todo</button>
                <button type="button" id="readAllTodos" class="btn btn-primary btn-lg">Read All Todos</button>
            </div>
        </nav>
    </header>
    <section id="todos">
        <div id="result-wrapper"></div>
        <div id='todoModal' class='modal' tabindex='-1'>
            <div class='modal-dialog'>
              <div id="todoModalContent" class='modal-content'>
                <div class='modal-header'>
                  <h5 id="todoModal-title" class='modal-title'></h5>
                  <button type='button' class='btn-close buttonCancelTodo' data-bs-dismiss='modal' aria-label='Close'></button>
                </div>
                <div class='modal-body'></div>
                <div class='modal-footer'>
                  <button type='button' class='btn btn-secondary buttonCancelTodo' data-bs-dismiss='modal'>Close</button>
                  <button type='button' id="buttonUpdateTodo" class='btn btn-primary'>Update Todo</button>
                  <button type='button' id="createTodoReq" class='btn btn-primary'>Create todo</button>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
